<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>팝업창</title>

		<!-- 한글 타이핑 효과 -->
		<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="/static/mission/mission.css" />
		<script src="/static/mission/answer.js" defer></script>
	</head>
	<body>
		<div id="firstBlur" hidden>
			<div id="fistBlurBox">
				<p id="">왼쪽 위 버튼을 누르면 메인 화면으로 나갈 수 있습니다.</p>
				<button id="firstBlurBtn">확인</button>
			</div>
		</div>
		<div id="secondBlur" hidden>
			<div id="secondBlurBox">
				<p>오른쪽 위 버튼을 누르면 미션 장소 사진을 볼 수 있습니다.</p>
				<button id="secondBlurBtn">확인</button>
			</div>
		</div>
		<div id="thirdBlur" hidden>
			<div id="thirdBlurBox">
				<p>아래 버튼을 누르면 대사를 넘길 수 있습니다.</p>
				<button id="thirdBlurBtn">확인</button>
			</div>
		</div>
		<div id="forthBlur" hidden>
			<div id="forthBlurBox">
				<p>문제를 읽고 미션을 수행하세요!</p>
				<button id="forthBlurBtn">확인</button>
			</div>
		</div>
		<button id="backButton">
			<a href="/practice"
				><img src="../image/back.png" alt="" width="30px" height="40px"
			/></a>
		</button>
		<button id="missionLocation">
			<img src="../image/flag.png" alt="" width="45px" height="45px" />
		</button>
		<h2 id="missionNum" hidden></h2>
		<div id="overLay" hidden></div>
		<div id="locationBox" hidden>
			<div id="locationHead" hidden>
				<span>미션장소</span>
				<button id="locationClose">
					<img
						id="location"
						src="../image/close.png"
						height="25px"
						width="25px"
						alt=""
					/>
				</button>
			</div>
			<div id="imageContainer">
				<img
					src=""
					alt=""
					id="locationImg"
					width="300px"
					height="230px"
					hidden
				/>
				<button id="prevImage" hidden>❮</button>
				<button id="nextImage" hidden>❯</button>
			</div>
		</div>
		<div id="image-container">
			<div id="title"></div>
			<img id="image" src="" alt="이미지가 없습니다." />
			<div id="descriptionBox">
				<p id="npc-name"></p>
				<p id="description"></p>
				<button id="previousDescriptionBtn">
					<img src="/static/image/triangle_up.png" width="30px" height="30px" />
				</button>

				<button id="descriptionBtn">
					<img src="/static/image/triangle.png" width="30px" height="30px" />
				</button>
			</div>
		</div>

		<div class="question-content">
			<p id="questionDescription"></p>
			<p id="answer"></p>
		</div>

		<form class="answer-input">
			<input
				type="text"
				id="answerText"
				name="answerText"
				style="text-align: center"
				required
			/>
		</form>
		<button id="submitButton">제출하기</button>
	</body>
</html>
