<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>팝업창</title>

		<!-- 한글 타이핑 효과 -->
		<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="/static/mission/mission.css" />
		<script src="/static/mission/answer_check.js" defer></script>
	</head>
	<body>
		<button id="backButton">
			<a href="/practice"
				><img src="../image/back.png" alt="" width="30px" height="40px"
			/></a>
		</button>
		<button id="missionLocation">
			<img src="../image/flag.png" alt="" width="45px" height="45px" />
		</button>
		<h2 id="missionNum" hidden></h2>
		<div id="overLay" hidden></div>
		<div id="locationBox" hidden>
			<div id="locationHead" hidden>
				<span>미션장소</span>
				<button id="locationClose">
					<img
						id="location"
						src="../image/close.png"
						height="25px"
						width="25px"
						alt=""
					/>
				</button>
			</div>
			<div id="imageContainer">
				<img
					src=""
					alt=""
					id="locationImg"
					width="300px"
					height="230px"
					hidden
				/>
				<button id="prevImage" hidden>❮</button>
				<button id="nextImage" hidden>❯</button>
			</div>
		</div>
		<div id="image-container">
			<div id="title"></div>
			<img id="image" src="" alt="이미지가 없습니다." />
			<div id="descriptionBox">
				<p id="npc-name"></p>
				<p id="description"></p>
				<button id="previousDescriptionBtn">
					<img src="/static/image/triangle_up.png" width="30px" height="30px" />
				</button>

				<button id="descriptionBtn">
					<img src="/static/image/triangle.png" width="30px" height="30px" />
				</button>
			</div>
		</div>

		<div class="question-content">
			<p id="questionDescription"></p>
		</div>

		<div id="colorForm">
			<div class="colorBox" id="blackBox"></div>
			<div class="colorBox" id="greenBox"></div>
			<div class="colorBox" id="purpleBox"></div>
		</div>

		<button id="submitButton">제출하기</button>
	</body>
</html>
